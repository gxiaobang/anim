<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试anim.js</title>
	<style>
	#box {
		position: relative;
		width: 100px;
		height: 100px;
		background: yellow;
	}
	</style>
</head>
<body>
	<p>
		<h1>测试anim.js</h1>
	</p>
	<p>
		<div id="box"></div>
	</p>
	<p>
		<form>
			<select id="type">
				<option value="Linear">Linear</option>
				<option value="Quad">Quad</option>
				<option value="Cubic">Cubic</option>
				<option value="Quart">Quart</option>
				<option value="Quint">Quint</option>
				<option value="Sine">Sine</option>
				<option value="Expo">Expo</option>
				<option value="Circ">Circ</option>
				<option value="Elastic">Elastic</option>
				<option value="Back">Back</option>
				<option value="Bounce">Bounce</option>
			</select>
			<select id="ease">
				<option value="easeIn">easeIn</option>
				<option value="easeOut">easeOut</option>
				<option value="easeInOut">easeInOut</option>
			</select>
			<label>
				距离
				<input type="number" value="500" id="distance">px
			</label>
			<label>
				持续时间
				<input type="number" value="400" id="duration">ms
			</label>
			<button type="button" id="btnRun">运行</button>
			<button type="button" id="btnStop">停止</button>
			<button type="button" id="btnReset">复原</button>
		</form>
	</p>
	<script src="./build/webpack/bundle.js"></script>
</body>
</html>
