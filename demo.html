<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>fx demo</title>

	<style type="text/css">
	html,body {
		padding:0; margin:0;
		width:100%; height:100%;
	}
	.stage {
		width:calc(100% - 450px); height:calc(100% - 70px);
		position:relative;
		left:30px; top:30px;
		border:1px solid #ccc;
		float:left;
		overflow:hidden;
	}
	.handle {
		float:left;
		margin:40px;
	}
	.handle input[type="number"] {
		width:80px;
	}
	#box {
		width:100px; height:100px; 
		position:absolute;
		left:30px; top:30px;
		background:yellow;
	}
	</style>
	<script type="text/javascript" src="js/tween.js"></script>
	<script type="text/javascript" src="js/fx.js"></script>
	<script type="text/javascript">
	window.onload=function ()
	{
		var box=document.querySelectorAll('#box')[0],
			x=document.querySelectorAll('#x')[0],
			y=document.querySelectorAll('#y')[0],
			duration=document.querySelectorAll('#duration')[0],
			tweenType=document.querySelectorAll('#tween-type')[0],
			ease=document.querySelectorAll('#ease')[0],
			btn=document.querySelectorAll('#btn')[0];

		btn.onclick=function ()
		{	
			btn.disabled=true;
			new Fx(box)
				.animOptions({
					duration: duration.value, 
					type: tweenType.value, 
					ease: ease.value, 
					to: {left: x.value, top: y.value},
					reverse: true,
					onComplete: function (){
						btn.disabled=false;
					}
				})
				.run();
		};
	};
	</script>
</head>
<body>

<div class="stage">
	<div id="box"></div>
</div>
<div class="handle">
	<div>
		x: <input type="number" value="200" id="x" />
		y: <input type="number" value="200" id="y" />
	</div>
	<div>
		duration: <input type="number" value="400" id="duration" />
	</div>
	<div>
		tween-type:
		<select id="tween-type">
			<option>Linear</option>
			<option>Quad</option>
			<option>Cubic</option>
			<option>Quart</option>	
			<option>Quint</option>
			<option>Sine</option>
			<option>Expo</option>
			<option>Circ</option>
			<option>Elastic</option>
			<option>Back</option>
			<option>Bounce</option>
		</select>
		ease: 
		<select id="ease">
			<option>easeIn</option>
			<option>easeOut</option>
			<option>easeInOut</option>
		</select>
	</div>
	<div>
		<button id="btn">run</button>
	</div>
	

</div>

</body>
</html>
