<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>fx demo</title>

	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/tween.js"></script>
	<script type="text/javascript" src="js/fx.js"></script>
	<script type="text/javascript">
	window.onload=function ()
	{
		var box=document.querySelectorAll('#box')[0],
			x=document.querySelectorAll('#x')[0],
			y=document.querySelectorAll('#y')[0],
			duration=document.querySelectorAll('#duration')[0],
			tweenType=document.querySelectorAll('#tween-type')[0],
			ease=document.querySelectorAll('#ease')[0],
			reverse=document.querySelectorAll('#reverse')[0],
			btn1=document.querySelectorAll('#btn1')[0],
			btn2=document.querySelectorAll('#btn2')[0];

		btn1.onclick=function ()
		{	
			btn1.disabled=true;
			new Fx(box)
				.animOptions({
					duration: duration.value, 
					type: tweenType.value, 
					ease: ease.value, 
					to: {left: x.value, top: y.value},
					isReverse: reverse.checked,
					onComplete: function (){
						btn1.disabled=false;
					}
				})
				.run();
		};
		btn2.onclick=function ()
		{
			box.style.left='';
			box.style.top='';
		};
	};
	</script>
</head>
<body>

<div class="stage">
	<div id="box"></div>
</div>
<div class="handle">
	<div>
		x: <input type="number" value="200" id="x" />
		y: <input type="number" value="200" id="y" />
	</div>
	<div>
		持续时间: <input type="number" value="400" id="duration" />
	</div>
	<div>
		类型:
		<select id="tween-type">
			<option>Linear</option>
			<option>Quad</option>
			<option>Cubic</option>
			<option>Quart</option>	
			<option>Quint</option>
			<option>Sine</option>
			<option>Expo</option>
			<option>Circ</option>
			<option>Elastic</option>
			<option>Back</option>
			<option>Bounce</option>
		</select>
		缓动: 
		<select id="ease">
			<option>easeIn</option>
			<option>easeOut</option>
			<option>easeInOut</option>
		</select>
	</div>
	
	<div>
		回放:
		<input type="checkbox" id="reverse">
	</div>

	<div>
		<button id="btn1">运动</button>
		<button id="btn2">复位</button>
	</div>
	

</div>

</body>
</html>
